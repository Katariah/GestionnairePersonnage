<div class="presentation"><a href="https://www.mesmedias.com/users/cf78d07037791ed4d915dfccf88ddacd/schemaglobalprojet19446490139.png"><img src="https://www.mesmedias.com/users/cf78d07037791ed4d915dfccf88ddacd/baseline_speaker_notes_black_18dp.png"></a></div>
<div class="affichermere">
  <div class="afficher" routerLink="/joueurs">Afficher tous les joueurs</div>
</div>
<div class="divider">
  <img src="https://www.mesmedias.com/users/cf78d07037791ed4d915dfccf88ddacd/separator_line.png"><br>
</div>
<div class="centrer">
  <div class="histoires" *ngFor="let histoire of histoires">
    <div class="module" routerLink="/histoire/{{histoire.id}}">
      {{histoire.name}}
    </div>
    <div class="supprimer">
      <button class="boutondelete" (click)="deleteHistoire(histoire)"><img src="https://www.mesmedias.com/users/cf78d07037791ed4d915dfccf88ddacd/baseline_delete_black_18dp66294009602.png"></button>
    </div>
  </div>
</div>
<div class="divider">
  <img class="divider" src="https://www.mesmedias.com/users/cf78d07037791ed4d915dfccf88ddacd/separator_line.png"><br><br>
</div>
<div class="nouvelle" [formGroup]="myGroup">
  Nom de la nouvelle histoire :
  <input type="text" value="" formControlName="nomhistoire" />
  <button class="boutonadd" (click)="addHistoire(nomhistoire)"><img src="https://www.mesmedias.com/users/cf78d07037791ed4d915dfccf88ddacd/baseline_add_circle_black_18dp92817963810.png"></button>
</div>
